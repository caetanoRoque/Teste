<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    Digite o número fatorial: 
    <input type="number" id="inpFatorial" placeholder="fatorial"> 
    <button onclick="calcular()">Calcular</button> <br>
    <output id="outResultado"></output>
    <script>
        function calcular(){
            let fatorial = document.getElementById("inpFatorial").value
            let resultado = document.getElementById("outResultado")
            let valor=1
            if(fatorial<0){
                alert("Digite um número real.")
                return
            }
            for(let i = fatorial; i>1 ;i--){
                valor=valor * i
            }
            resultado.innerHTML=valor
            
            

        }
    </script>
    
</body>
</html>
