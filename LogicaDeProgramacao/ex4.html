<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    Digite o número fatorial: 
    <input type="number" id="inpFatorial" placeholder="fatorial"> 
    <button onclick="calcular()">Calcular</button> <br>
    <output id="outResultado"></output>
    <script>
        function calcular(){
            let fatorial = document.getElementById("inpFatorial").value
            let resultado = document.getElementById("outResultado")
            if(fatorial<0){
                alert("Digite um número real.")
                return
            }
            resultado.innerHTML=calcularFatorial(fatorial)
            
            function calcularFatorial(fat){
                if(fat==0){
                return resultado.innerHTML = 1
                }
                if(fat==1){
                return resultado.innerHTML = 1
                }
                return fat*calcularFatorial(fat-1)
            }

            
            

        }
    </script>
    
</body>
</html>
