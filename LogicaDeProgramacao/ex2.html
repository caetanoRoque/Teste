    <p>Digitar no console: triangulo(n,n,n)</p>
    <p>Exemplo: triangulo(2,3,4)</p>
    <script>
        function triangulo (lado1,lado2,lado3){
            if(Math.abs(lado1-lado2)<lado3 && lado3< (lado1+lado2) && Math.abs(lado3-lado2)<lado1 && lado1< (lado3+lado2) && Math.abs(lado1-lado3)<lado2 && lado2< (lado1+lado3)){
                if(lado1==lado2 && lado2==lado3){
                    console.log("equilátero")
                }else if(lado1==lado2 || lado2 == lado3 || lado1 == lado3){
                    console.log("isósceles")
                }else{
                    console.log("escaleno")
                }
            }else{
                console.log("não forma triangulo")
            } 
        }
    </script>
